<body>
    <div class="bg-animation"></div>

    <div class="container">

        <!-- Contact Section -->
            <section id="contact" class="section active">
                <h2 class="section-title">Get In Touch</h2>
                <div class="contact-form">
                    <form id="contact-form" action="https://formspree.io/f/mwpnkwwj" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="_replyto" placeholder="your email should be written correctly for the message to be sent" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>

                    <!-- Popup Modal -->
                    <div id="thankyou-modal" style="
                        display:none;
                        position:fixed;top:0;left:0;width:100%;height:100%;
                        background:rgba(0,0,0,0.7);
                        justify-content:center;align-items:center;
                    ">
                    <div style="
                        background:#0a192f;
                        padding:30px;
                        border-radius:12px;
                        text-align:center;
                        max-width:400px;
                        color:#64ffda;
                        box-shadow:0 8px 20px rgba(0,0,0,0.4);
                    ">
                        <h3>âœ… Thank you</h3>
                        <p>Your message has been sent successfully to my inbox.</p>
                        <button onclick="closeModal()" style="
                            margin-top:15px;
                            padding:10px 20px;
                            border:none;
                            border-radius:8px;
                            background:#64ffda;
                            color:#0a192f;
                            font-weight:bold;
                            cursor:pointer;
                        ">OK</button>
                    </div>
                    </div>

                    <script>
                    document.getElementById("contact-form").addEventListener("submit", async function(event) {
                        event.preventDefault(); // stop default redirect

                        const form = event.target;
                        const data = new FormData(form);

                        const response = await fetch(form.action, {
                            method: form.method,
                            body: data,
                            headers: { 'Accept': 'application/json' }
                        });

                        if (response.ok) {
                            form.reset(); // clear form fields
                            document.getElementById("thankyou-modal").style.display = "flex"; // show popup
                        } else {
                            alert("Oops! Something went wrong, please try again.");
                        }
                    });

                    function closeModal() {
                        document.getElementById("thankyou-modal").style.display = "none";
                    }
                    </script>


                    
                    <div style="margin-top: 40px; text-align: center;">

    <script>
        function showSection(sectionName) {
            // Hide all sections
            const sections = ['home', 'about', 'experience', 'projects', 'skills', 'contact'];
            sections.forEach(section => {
                document.getElementById(section).style.display = 'none';
            });
            
            // Show selected section
            document.getElementById(sectionName).style.display = 'block';
            
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.nav-item').classList.add('active');
        }
